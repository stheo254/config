# colours
tmux_bg='#24283b'
tmux_fg='#c0caf5'
tmux_sel_bg='#2e3c64'
tmux_sel_fg='#c0caf5'
tmux_url_color='#73daca'
tmux_c0='#1d202f'
tmux_c1='#f7768e'
tmux_c2='#9ece6a'
tmux_c3='#e0af68'
tmux_c4='#7aa2f7'
tmux_c5='#bb9af7'
tmux_c6='#7dcfff'
tmux_c7='#a9b1d6'
tmux_c8='#414868'
tmux_c9='#f7768e'
tmux_c10='#9ece6a'
tmux_c11='#e0af68'
tmux_c12='#7aa2f7'
tmux_c13='#bb9af7'
tmux_c14='#7dcfff'
tmux_c15='#c0caf5'

set-option -g default-terminal "tmux-256color"
set-option -g focus-events on
set-option -g mouse on
set-option -g cursor-style blinking-block
set-option -g status-interval 1
set-option -g status-keys emacs
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'
set-option -g renumber-windows on
set-option -g set-titles on
set-option -g set-titles-string "tmux - #W"
set -g base-index 1
setw -g pane-base-index 1

set-window-option -g mode-keys vi
set-option -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set-option -g visual-activity off
set-option -sa terminal-features ",xterm*:RGB"

bind h split-window -v
bind v split-window -h
unbind '"'
unbind %

bind r source-file ~/.config/tmux/tmux.conf

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle \; send -X begin-selection
clip="#([ -n \"$WAYLAND_DISPLAY\" ] && echo \"wl-copy\" || echo \"xclip -i\")"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "$clip"

bind-key f run-shell "tmux neww ~/.config/tmux/bin/tmux-sessionizer"
bind-key q run-shell "~/.config/tmux/bin/tmux-start"
bind-key S new-window "~/.config/tmux/bin/tmux-ssh"

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"
max_storage="#(df -h | grep -E '/$' | awk '{print $2}')"

bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

set -g @fzf-url-history-limit '2000'
set -g @fzf-url-fzf-options '-w 50% -h 60% --multi -0 --no-preview --prompt "url: " --info=hidden --pointer ‚Üí --color "prompt:$tmux_c4,pointer:$tmux_c4"'

set -g @prefix_highlight_empty_prompt '  ÓØà ÓÇ∫'
set -g @prefix_highlight_empty_attr 'fg=#1d202f,bg=#7aa2f7'

set -g @prefix_highlight_output_prefix '  '
set -g @prefix_highlight_output_suffix ' ÓÇ∫'

set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_prompt 'Û∞Üè'
set -g @prefix_highlight_copy_mode_attr 'fg=#1d202f,bg=#bb9af7'

set -g @prefix_highlight_prefix_prompt '‚éá'
set -g @prefix_highlight_fg $tmux_c0
set -g @prefix_highlight_bg $tmux_c1

set -sg escape-time 0

# TokyoNight colors for Tmux
set -g mode-style "fg=$tmux_c4,bg=$tmux_sel_bg"

set -g message-style "fg=$tmux_c4,bg=$tmux_sel_bg"
set -g message-command-style "fg=$tmux_c4,bg=$tmux_sel_bg"

set -g pane-border-style "fg=$tmux_c8"
set -g pane-active-border-style "fg=$tmux_c4"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=$tmux_c4,bg=$tmux_c0"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#{prefix_highlight}#[fg=$tmux_c0,bg=$tmux_c4,bold]ÓÇº #S #[fg=$tmux_c0,bg=$tmux_c4]ÓÇ∫"
set -g status-right "#[fg=$tmux_c8]ÓÇ∫#[fg=$tmux_c4,bg=$tmux_c8] üíæ: #[fg=$tmux_c3]#{df_avail}iB#[fg=$tmux_c4]/${max_storage}iB (#[fg=$tmux_c2]#{df_percent}#[fg=$tmux_c4]) #[fg=$tmux_c0]ÓÇ∫#[fg=$tmux_c0,bg=$tmux_c4,bold]ÓÇº #h  "

setw -g window-status-separator ""
setw -g window-status-format "#[fg=$tmux_c0,bg=$tmux_bg]ÓÇº #[fg=$tmux_fg]#I: #W #[fg=$tmux_c0]ÓÇ∫"
setw -g window-status-current-format "#[fg=$tmux_c0,bg=$tmux_sel_bg]ÓÇº#[fg=$tmux_c4,bg=$tmux_sel_bg] #I: #W #[fg=$tmux_c0,bg=$tmux_sel_bg]ÓÇ∫"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tassaron/tmux-df'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
